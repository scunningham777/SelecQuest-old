<div ng-show="currentTaskInstance == null">
	<h3>You are not working on any tasks right now!</h3>
</div>

<div ng-show="currentTaskInstance != null">
	<h3>{{currentTaskInstance.name}}<h3>
	<div class="progress progress-striped active">
		<div class="progress-bar" role="progressbar" aria-valuenow={{currentTaskInstance.currentProgressPercent}} aria-valuemin="0" aria-valuemax="100" style="width: {{currentTaskInstance.currentProgressPercent}}%">
			<span class="sr-only">{{currentTaskInstance.currentProgressPercent}}% Complete!</span>
		</div>
	</div>
</div>
