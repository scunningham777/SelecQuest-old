<button type="button" class="btn btn-default" ng-click="goBack()">Back</button>

<h3>Task History</h3>
<ul class="list-group">
	<li ng-repeat="taskResult in playerTaskResults" class="list-group-item">
		<h4>{{taskResult.name}}</h4>
		<span class="label label-success">XP: {{taskResult.experience}}</span>
		<span class="label label-warning">Gold: {{taskResult.gold}}</span>
		<span class="label label-info">Gossip Points: {{taskResult.gossip}}</span>
	</li>
</ul>
